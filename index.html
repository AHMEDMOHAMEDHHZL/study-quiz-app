<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Quiz - Excel in Your Exams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+Arabic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="glass-bg"></div>

    <header>
      <div class="header-content">
        <h1>Study <span class="accent">Quiz</span></h1>
        <div class="stats">
          <div class="search-box">
            <input
              type="text"
              id="quiz-search"
              placeholder="Search questions/explanations..."
            />
          </div>
          <div class="stat-item">
            <span class="label">Score:</span>
            <span id="score" class="value">0</span>
          </div>
          <div class="stat-item">
            <span class="label">Progress:</span>
            <span class="value"
              ><span id="current-index">0</span>/<span id="total">0</span></span
            >
          </div>
        </div>
      </div>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </header>

    <main>
      <div id="feedback-message" class="feedback-message"></div>
      <div id="explanation-box" class="explanation-box"></div>
      <div id="quiz-container" class="card">
        <div class="loader">Loading your study experience...</div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Study Buddy - Practice makes perfect! ðŸ’ª</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
